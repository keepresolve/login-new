<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<div class="container">
	    <div class="row">
	       <div class="text-center">EMICNET</div>
            <div class="form-group">
                <label for="username" class="control-label col-sm-2">用户名:</label>
                <div class="col-sm-10">
                    <input type="text" id="username" class="form-control" v-model="name">
                </div>
            </div>
            <div class="form-group">
                <label for="age" class=" col-sm-2 control-label">年  龄:</label>
                <div class="col-sm-10">
                    <input type="password" id="pass" class="form-control" v-model="age">
                </div>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <input type="button" value="注册" class="btn btn-primary" id="add">
                    <input type="button" value="登录" class="btn btn-danger" id="login">
                </div>
            </div>
       </div>

</body>

<script>

	$("#login").click(function(){

		var name=$("#username").val()
		var password=$("#pass").val()
		if(name==""){
			alert("账号不能为空")
		}else if(password==""){
			alert("密码不能为空")
		}else{
			$.post("http://10.0.0.102:8080/login",{
				name:name,
				password:password
			},function(data){
				if(data.code==200){
					alert("登录成功")
				
				}else{
					alert("登录失败")
				}
			})
		}
	})
	$("#add").click(function(){
		var name=$("input[type='text']").val()
		var password=$("input[name='password']").val()
	    if(name==""){
	    	alert("账号不能为空")
	    }else{
	    	if(password==""){
	    		alert("密码不能为空")
	    	}else{
	    		$.ajax({
	    			type:"POST",
	    			url:"http://10.0.0.102:8080/signup",
	    			data:{
	    				name:name,
	    				password:password
	    			},
	    	        success:function(data){
                        alert(data)
	    	         }
	    	         // xhrFields:{'Access-Control-Allow-Origin': '*'}

	    		})
	    	}
	    }
	})

</script>
